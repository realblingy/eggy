<!DOCTYPE html>
{% extends "layout.html" %}
{% block main %}
<div class="about col-8 mx-auto">
  <h1 class="mb-4">Wishlist</h1>
  <table class="table">
    <thead class = "thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Item Name</th>
        <th scope="col">Cheapest Price</th>
        <th scope="col">Store</th>
      </tr>
    </thead>
    <tbody>
      {% if quantity > 0 %}
        {% for item in items %}
        <tr>
          <th scope="row"> 1 </th>
          <td>{{ item['name'] }}</td>
          <td>{{ item['price'] }}</td>
          <td>{{ item['store'] }}</td>
        </tr>
        {% endfor %}
      {% endif %}
    </tbody>
  </table>
</div>
{% endblock %}
