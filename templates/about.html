<!DOCTYPE html>
{% extends "layout.html" %}
{% block main %}
<form class="" action="/wishlist" method="post">
<div class="about col-8 mx-auto">
  <h1 class="mb-4">Wishlist</h1>
  <table class="table table-hover">
    <thead class = "thead-dark">
      <tr>
        <th scope="col"></th>
        <th scope="col">Item Name</th>
        <!-- <th scope="col">Cheapest Price</th> -->
        <th scope="col">Store</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% if quantity > 0 %}
        {% for item in items %}
        <tr>
          <th scope="row"></th>
          <td>{{ item.name }}</td>
          <!-- <td>{{ item['price'] }}</td> -->
          <td><a href="{{ item.link }}">{{ item.store }}</a></td>
          <td><button type="submit" class="btn btn-outline-danger">Delete</input></td>
        </tr>
        {% endfor %}
      {% endif %}
    </tbody>
  </table>
</div>
</form>
{% endblock %}
