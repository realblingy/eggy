<!DOCTYPE html>
{% extends "layout.html" %}
{% block main %}
<div class="about">
  <h1>{{ item['name'] }}</h1>
  <img data-src="{{ item['image_link'] }}">
  <h5>Lowest Price: {{ item['price'] }}</h6>
  <h5>Store: {{ item['shop_name'] }}</h6>
  <a href="{{ item['link'] }}" target="_blank">Click here for the link!</a>
</div>
<br>
<div class="otheritems">
  <h6>Not the item you're looking for?</h6>
  <a href="/">Try searching again</a>
</div>
{% endblock %}
